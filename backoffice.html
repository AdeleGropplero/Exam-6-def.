    <header>
      <!-- TITOLO PAGINA -->
      <div class="container mt-5 pt-5">
        <h1 class="text-white text-center mb-5 fw-semibold">Backoffice</h1>
      </div>
    </header>

    <!-- FORM-->
    <div class="text-left m-auto mb-5 pb-5" style="width: 45%">
      <form id="form">
        <div class="mb-4">
          <label for="name">Nome prodotto</label>
          <input
            type="text"
            class="form-control"
            id="name"
            placeholder="inserisci qui il nome del tuo prodotto!"
            required
          />
        </div>
        <div class="mb-4">
          <label for="description">Descrizione</label>
          <textarea
            class="form-control"
            id="description"
            placeholder="Inserisci qui una breve ma efficace descrizione!"
            required
          ></textarea>
        </div>
        <div class="mb-4">
          <label for="brand">Brand</label>
          <input
            type="text"
            class="form-control"
            id="brand"
            placeholder="inserisci qui la marca del tuo prodotto!"
            required
          />
        </div>
        <div class="mb-4">
          <label for="image">Immagine prodotto</label>
          <input
            type="text"
            class="form-control"
            id="img"
            placeholder="Carica qui l'immagine del tuo prodotto!"
            required
          />
        </div>
        <div class="mb-4">
          <label for="prezzo">Prezzo</label>
          <input
            type="number"
            class="form-control"
            id="price"
            placeholder="inserisci qui il prezzo del tuo prodotto!"
            required
          />
        </div>

        <button type="submit" class="btn btn-warning" id="saveBtn">
          Salva
        </button>
        <button type="button" class="btn btn-secondary" id="resetBtn">
          Reset
        </button>
      </form>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
